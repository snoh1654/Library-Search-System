{% extends 'BookManager/base.html' %} {% block body%}

<h1>Add Book</h1>

{% if success %}

<div class="success-add-container">
  <h3 class="success-message">The Book has been successfully added.</h3>
</div>

{% else %}
<form action="{% url 'add' %}" method="POST">
  {% csrf_token %} {{ form.as_p}}
  <button type="submit" class="button">Add Book</button>
</form>

{% endif %} {% endblock %}
